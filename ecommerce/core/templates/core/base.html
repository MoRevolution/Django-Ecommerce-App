{% load menu %}
<!doctype html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %} | ecommerce</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <nav class="max-w-4xl mx-auto py-2 px-3 flex items-center justify-between bg-teal-600">
            <div class="logo">
                <a href="/" class="text-2xl text-white">ecommerce</a>
            </div>
            
            <div class = "search">
                <form method = "GET" action =  "/search/">
                    <input type = "search" name = "query" placeholder = "Search" class = "px-4 py-2 rounded">
                    <button>Search</button>
                </form>
            <div class="menu flex space-x-4">
                {% menu %}

                {% if request.user.is_authenticated %}
                    <a href="{% url 'myaccount' %}" class="text-white">My Account</a>
                    <a href="{% url 'my_store' %}" class="text-white">My Store </a>
                {% endif%}
            </div>            
        </nav>

        <div class="max-w-4xl mx-auto py-2 px-3">
            {% block content%}
            {% endblock %}
        </div>
    </body>
</html>
